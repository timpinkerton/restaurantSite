<!DOCTYPE html>
<html>

<head>
  <title>Egg City Diner</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Link for Font Awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- Scripts for Bootstrap CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="http://code.jquery.com/jquery-latest.min.js "></script>
  <script>
    $(document).ready(function () {
      $("#noJS").hide();
      $("#site").show();
    });
  </script>

  <!-- Custom style -->
  <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>

  <div id="noJS">
    <h1>Your web browser currently has JavaScript disabled. This site is best viewed with JavaScript enabled. Please enable JavaScript
      in your browser.
    </h1>
  </div>

  <div id="site">

    <div class="container wrapper">

      <div id="title">
        <h1>Egg City Diner</h1>
      </div>

      <hr />

      <!-- Navigation -->
      <div id="navigation">
        <ul class="nav nav-pills nav-justified">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home"></i>
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">
              <i class="far fa-list-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactUs.html">
              <i class="fas fa-map-marker-alt"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- End navigation -->

      <hr />

      <h2>Contact Us</h2>

      <div id="main" class="container-fluid">

        <form action="submit.html" method="post">

          <div class="form-group">
            <label for="name" style="font-weight: bold">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email" style="font-weight: bold">Email:</label>
            <input type="text" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
          </div>

          <div class="form-group">
            <label for="reason">Reason for Inquiry:</label>
            <select id="reason" name="reason">
              <option value="default" selected>Catering</option>
              <option value="privateParty">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="info"></textarea>
          </div>

          <!--      Should this be with fieldset and legend tags?-->
          <div class="form-group">
            <label>Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="repeatCustomer" value="no">
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="repeatCustomer" value="Yes">
            <label for="choice2">Yes</label>
          </div>

          <div class="form-group">
            <label for="contactDay">Best Days to contact you:</label>
            <input type="checkbox" id="m" name="day" value="m">
            <label for="m">M</label>
            <input type="checkbox" id="t" name="day" value="t">
            <label for="t">T</label>
            <input type="checkbox" id="w" name="day" value="w">
            <label for="w">W</label>
            <input type="checkbox" id="th" name="day" value="th">
            <label for="th">Th</label>
            <input type="checkbox" id="f" name="day" value="f">
            <label for="f">F</label>
          </div>

          <button class="btn" type="submit" name="submit" value="Send Request">Submit</button>
        </form>

      </div>

      <div>
        <hr />
        <footer id="footer">
          <p>843 East Market Street - Louisville - Kentucky - 40202</p>
          <p>314-378-0457</p>
        </footer>

      </div>
    </div>
</body>

</html>
